<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="center">
      Session
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="tab2-sessioncontent">
    <div class="tab2-session-text">
      <h1>
        {{session.title}}
      </h1>
      <p>
        {{session.description}}
      </p>
    </div>
    <ion-list class="tab2-session-speakers">
      <ion-item class="tab2-session-speaker" *ngFor="let speaker of currentSpeakers"
        routerLink="/tabs/speaker"
        [queryParams]="{speaker:speaker | json }"
        color="light"
        >
        <ion-img class="tab2-session-speakerimg" src="https://devfest2018.gdgnantes.com/{{speaker.photoUrl}}"></ion-img>
        <ion-label>
          {{speaker.name}}
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button
        routerLink="/tabs/notes"
        [queryParams]="{session:session | json }"
        color="light"
        class="tab2-sessionbutton"
      >
        Mes notes
      </ion-button>
  </div>
</ion-content>
