<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sessions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let session of listSessions">
      <ion-label>
        {{session.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
